<!DOCTYPE html>
<html lang="en">
<head>
    <title>RCB Logo Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: black;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
        }
        img {
            max-width: 50%;
            height: auto;
        }
        .logo-text {
            margin-top: 15px;
            font-size: 1.5rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #d4af37; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
        .creator {
            margin-top: 15px;
            font-size: 1.5rem;
            text-align: center;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: #d4af37; 
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7);
        }
    </style>
</head>
<body>
    <img src="rcblogo.png" alt="RCB Logo">
    <div class="logo-text">Royal Challengers Bangalore</div>
    <div class="creator">Made By - Diksha Gautam</div>
</body>
</html>
